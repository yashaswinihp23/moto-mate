<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>OTP Verification</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .header {
        font-size: 28px;
        color: #0077cc;
        margin-bottom: 20px;
      }

      .greeting {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
      }

      .otp-box {
        display: inline-block;
        background-color: #f0f8ff;
        padding: 20px 40px;
        border-radius: 8px;
        font-size: 36px;
        font-weight: bold;
        color: #0077cc;
        letter-spacing: 10px;
        margin: 20px 0;
      }

      .message {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
      }

      .footer {
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">MotoMate OTP Verification</div>

      <div class="greeting">
        Hello <span th:text="${email}">user@example.com</span>,
      </div>

      <div class="message">
        Use the following One-Time Password (OTP) to verify your email:
      </div>

      <div class="otp-box" th:text="${otp}">1234</div>

      <div class="message">
        Please do not share this OTP with anyone. It is valid only for a short
        time.
      </div>

      <div class="footer">&copy; 2025 MotoMate. All rights reserved.</div>
    </div>
  </body>
</html>
